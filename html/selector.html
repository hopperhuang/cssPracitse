<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>selector css train</title>
    <style media="screen">
      h1, p {
        color: green;
      }
      p.red {
        color: red;
      }
      .forgive p {
        color: pink;
      }
    </style>
  </head>
  <body>
    <h1>当然选择原谅他</h1>
    <p>谁没做过几件错事，谁年轻没有遇上几个人渣，当然选择原谅他。</p>
    <p class="red">红色</p>
    <div class="forgive">
      <p>
        pink
      </p>
    </div>
  </body>
</html>
