<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin css pracitse</title>
    <style media="screen">
      h1 {
        margin: 0 auto;
        text-align: center;
        width: 200px;
      }
      p {
        margin-left: 30%;
        padding-left: 30%;
      }
      div {
        width: 200px;
        border: 10px solid black;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>set margin</h1>
    <p>
      30%margin left, 30%padding left
    </p>
    <div >
      this element occur 300px space.
    </div>
  </body>
</html>
