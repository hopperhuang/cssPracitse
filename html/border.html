<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>border css practise</title>
    <style media="screen">
      #dotted {
        border: 5px dotted black;
      }
      #solid {
        border: 3px solid black;
      }
      #dashed {
        border: 5px dashed black;
      }
      #double {
        border: 5px double black;
      }
      #groove {
        border: 5px groove green;
      }
      #ridge {
        border: 5px ridge green;
      }
      #inset {
        border: 5px inset green;
      }
      #outset {
        border: 5px outset green;
      }
    </style>
  </head>
  <body>
    <h1>border css</h1>
    <p id="dotted">
      dotted
    </p>
    <p id="solid">
      solid
    </p>
    <p id="dashed">
      dashed
    </p>
    <p id="double">
      double
    </p>
    <p id="groove">
      groove
    </p>
    <p id="ridge">
      ridge
    </p>
    <p id="inset">
      inset
    </p>
    <p id="outset">
      outset
    </p>
  </body>
</html>
