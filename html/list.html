<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>list css practise</title>
    <style>
      #cirle {
        list-style: circle url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1204211051,3834529407&fm=23&gp=0.jpg) inside; /* 这里不太只能呀，蛋疼*/
      }
      #square {
        list-style-type: decimal-leading-zero;
      }
    </style>
  </head>
  <body>
    <ul id="cirle">
      <li>
        first
      </li>
      <li>
        second
      </li>
      <li>
        third
      </li>
    </ul>
    <ul id="square">
      <li>
        square1
      </li>
      <li>
        square2
      </li>
      <li>
        square3
      </li>
    </ul>
  </body>
</html>
