<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .first p {
        color: green;
      }
      .second > p {
        color: green;
      }
      .third + p {
        color: green;
      }
      .forth ~ p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <p>first</p>
      <p>second</p>
      <p>third</p>
    </div>
    <div class="second">
      <p>second, i am green.</p>
      <div>
        <p>
          i am not green.
        </p>
      </div>
    </div>
    <div class="third">
      third
    </div>
    <p>
      i am also green.
    </p>
    <div class="forth">
      forth
    </div>
    <p>green</p>
    <p>green</p>
    <p>当然选择原谅他呀。</p>
  </body>
</html>
