<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transition css train</title>
    <style media="screen">
      .transition {
        width: 200px;
        height: 200px;
        color: white;
        background-color: green;
        transition: width 2s, height 2s;
      }
      .transition:hover {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>css transition</h1>
    <div class="transition">
      原谅模式
    </div>
  </body>
</html>
