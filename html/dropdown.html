<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dropdown css train</title>
    <style media="screen">
    .forgive {
      color: green;
      position: relative;
    }
    .forgive-content {
      width: 200px;
      display: none;
      color: green;
      position: absolute;
    }
    .forgive:hover .forgive-content {
      display: block;
    }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <p class="forgive">
        当然选择原谅他呀。
        <span class="forgive-content">谁没犯过错，谁年轻的时候没遇上几个人渣。男人就要胸襟广一点，大度一点，当然选择原谅他呀。</span>
      </p>
    </div>
  </body>
</html>
