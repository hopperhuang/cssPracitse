<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Attribute selector css train</title>
    <style media="screen">
      h1 {
        color: green;
        width: 30%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      [class="laowang"] {
        color: green;
        font-size: 1.5em;
      }
      [class^="forgive"] {
        color: green;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Attribute selector csss train</h1>
    <div class="forgive_first">
      当然选择原谅他。
    </div>
    <div class="forgive_second">
      当然选择原谅他。
    </div>
    <div class="laowang">
      对不起我是隔壁老王。
    </div>
  </body>
</html>
